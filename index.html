<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="movie.png" type="image/x-icon">
    <title>MovieList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>MovieList</h1>
            <img src="movie.png" alt="Logo CineList" class="logo">
        </div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Buscar filmes...">
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main>
        <section class="movie-category">
            <h2>Em Cartaz</h2>
            <div id="now-playing-container" class="movie-grid"></div>
        </section>
        <section class="movie-category">
            <h2>Próximos Lançamentos</h2>
            <div id="upcoming-container" class="movie-grid"></div>
        </section>
    </main>
    <!-- Modal para o Trailer -->
    <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <iframe id="trailer-iframe" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
